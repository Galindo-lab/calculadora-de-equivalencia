<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de equivalencia económica</title>

    <style>
      body {
          width: min(100% - 2rem, 520px);
          margin-inline: auto;
          margin-block: 7rem;
          font-family: monospace;
          line-height: 1.5em;g
      }

      input {
          margin: 0.25em;
      }


      fieldset {
          border: 1px solid black;
      }
      
    </style>
  </head>
  <body>
    <!-- <h2>Calculadora de equivalencia</h2> -->

    <fieldset>
      <legend>Equivalencia ($)</legend>
      <input type="number" id="resultado" placeholder="Equivalencia en el periodo" readonly/>
    </fieldset>
    
    <br/>
    
    <fieldset>
      <legend>Parametros</legend> 

      <label for="minimo">Periodo de inicio:</label>
      <br />
      <input type="number" id="minimo" name="minimo" placeholder="Inicio del flujo" />
      <br />

      <label for="maximo">Periodo final:</label>
      <br />
      <input type="number" id="maximo" name="maximo" placeholder="Final del flujo"/>
      <br />
      
      <label for="Interes">Interes (%):</label>
      <br />
      <input type="number" id="interes" name="interes" placeholder="Tasa de interes"/>
      <br />

      <label for="periodo">Periodo de interes:</label>
      <br />
      <input type="number" id="periodo" name="periodo" placeholder="default: Periodo de inicio" />

      <br />
      <br />

      <button type="button" onclick="generarEntradas()">Generar Entradas</button>

      <button type="button" onclick="calculadoradeequivalencia()">
        Calcular
      </button>
      
      <button type="button" onclick="limpiarFormulario()">
        Eliminar
      </button>

      <br/>

      <a href="README.md">Instrucciones</a> 
      <a href="https://github.com/Galindo-lab/calculadora-de-equivalencia">Código</a>
    </fieldset>

    <br/>

    <!-- -->

        <fieldset>
    <legend>Flujos ($)</legend> 
    <div id="entradas"></div>
    </fieldset>
    
    <script src="script.js"></script>
    <script src="eco.js"></script>
  </body>
</html>
