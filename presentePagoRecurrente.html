<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light">
    
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>

    <fieldset>
      <legend>
        <b> Equivalencia ($) </b>
      </legend>
      <input
        type="number"
        id="resultado"
        placeholder="0.00"
        readonly
        />

    </fieldset>

    <br/>
    
    <fieldset>
      <legend>Parametros</legend>

      <label for="pago">
        Pago ($):
      </label>
      <br/>
      <input
        id="pago"
        name="pago"
        type="number"
        placeholder="0.00"
        />
      <br/>
      
      <label for="Interes">Interes (%):</label>
      <br />
      <input
        type="number"
        id="interes"
        name="interes"
        placeholder="Tasa de interes"
        />
      <br />

      <label for="frecuencia">Frecuencia:</label>
      <br />
      <input
        type="number"
        id="frecuencia"
        name="frecuencia"
        placeholder="Anual"
        />
      <br />

      <label for="inicio">Periodo de inicio:</label>
      <br />
      <input
        type="number"
        id="inicio"
        name="inicio"
        placeholder="presente"
        />
      <br />
      
    </fieldset>
    
  </body>
</html>
