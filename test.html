<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>

    <script src="scripts/eco.js"></script>

    <style>
        body {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body class="h-100">

    <div id="content" class="h-100 d-flex flex-column">
        <!-- Display de salida -->
        <div class="container shadow bg-dark text-white p-3 pt-5 rounded-bottom">
            <div class="row">
                <div class="col">
                    <span class="label-primary">VPN</span>
                </div>

                <div class="col text-right">
                    <span class="label-primary">TMAR: 10.5%</span>
                </div>
            </div>

            <div class="text-right mt-2 h2">
                {{ formatFinancial(result) }}
            </div>
        </div>

        <!-- Flujos de efectivo -->
        <div class="flex-grow-1 overflow-auto">
            <!--https://stackoverflow.com/a/63415743/22015904-->
            <div class="container">

                <div v-for="(flow, index) in cashFlow" class="row my-4">
                    <div class="col text-secondary">
                        Periodo: {{index}}
                    </div>

                    <div class="col text-right h5">
                        {{ formatFinancial(flow) }}
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones de accion -->
        <div class="container">
            <div class="row">
                <div class="col-7 p-1">
                    <button @click="addFlow" class="w-100 btn btn-light"> Nuevo flujo </button>
                </div>

                <div class="col-5 p-1">
                    <button @click="clearFlows" class="w-100 btn btn-dark"> AC </button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    Vue.createApp({
        data() {
            return {
                result: 0,
                cashFlow: []
            };
        },
        methods: {
            clearFlows() {
                this.result = 0
                this.cashFlow = []
            },

            addFlow(event) {
                this.cashFlow.push(0)
            },

            formatFinancial(flow) {
                return financial(flow)
            }
        }
    }).mount('#content')
</script>

</html>
